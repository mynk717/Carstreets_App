name: Dealer Scheduled Social Media Posting

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Manual trigger for testing

jobs:
  post-dealer-scheduled-content:
    runs-on: ubuntu-latest
    steps:
      - name: Call Dealer Scheduled Posting API
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          # Loop through all active dealers (or call a master endpoint that handles all)
          curl -k -X POST "${VERCEL_URL}/api/dealers/scheduled-posts" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
