name: Scheduled Social Media Posting

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  post-scheduled-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Post Scheduled Content for All Dealers
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "üöÄ Calling scheduled posting endpoint..."
          
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            "https://${PRODUCTION_URL}/api/cron/scheduled-posting" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json")
          
          http_status=$(echo "$response" | grep HTTP_STATUS | cut -d: -f2)
          body=$(echo "$response" | sed -e 's/HTTP_STATUS\:.*//g')
          
          echo "üìä Response: $body"
          echo "üìà HTTP Status: $http_status"
          
          if [ $http_status -eq 200 ]; then
            echo "‚úÖ Cron job completed successfully"
          else
            echo "‚ùå Cron job failed with status $http_status"
            exit 1
          fi
